<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<!-- fuentes de google fonts: https://fonts.google.com/share?classification=Display -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>

<body>

	<h1 id="titulo">Título de mi sitio web</h1>

	<div id="navbar">
		<span><a class="importante" href="./index.html">Inicio</a><span>
		<span><a class="importante" href="./form.html">Ir a formulario</a><span>
		<span><a class="importante" href="./ayuda.html">Ayuda</a><span>
	</div>

	<form action="/my-handling-form-page" method="post">
	  <ul>
		<li>
			<label for="name">Nombre:</label>
			<input type="text" id="name" name="user_name" />
		</li>
		<li>
		  <label for="mail">Correo electrónico:</label>
		  <input type="email" id="mail" name="user_mail" />
		</li>
		<li>
		  <label for="msg">Mensaje:</label>
		  <textarea id="msg" name="user_message"></textarea>
		</li>
		<li>
		  <label for="pass">Contraseña:</label>
		  <input type="password" id="pass" name="user_password" />
		</li>
		<li>
		  <input type="reset" id="reset" name="reset" value="Restaurar" />
		</li>
		<li>
		  <input type="button" value="Enviar" />
		</li>
	  </ul>
	</form>

<p>
	<a href="./index.html">Ir al inicio</a>
</p>

</body>
</html>
